<html>
   <head>
      <title>Text Input Control</title>
   </head>
   <body bgcolor="#FFFF66">
   <font face="Cambria" size=4 color="green">
      <form>
         First name: <input type = "text" name = "first_name" />
         <br><br>
         Last name: <input type = "text" name = "last_name" />
        <br><br>
        Address: <textarea rows = "5" cols = "50" name = "address">
          </textarea>
        <br><br>
        II Language choice: <input type = "radio" name = "language"> Tamil
         <input type = "radio" name = "language"> Hindi
         <br><br>
         Co-curricular: <input type = "checkbox" name = "Art"> Art
         <input type = "checkbox" name = "Yoga"> Yoga
         <input type = "checkbox" name = "Music"> Music
         <br><br>
            State: <select name = "dropdown">
            <option value = "Tamilnadu" selected>Tamilnadu</option>
            <option value = "Kerala">Kerala</option>
           </select>
           <br><br>
          <input type = "file" name = "fileupload" accept = "image/*" />
          <br><br>
          Password: <input type = "password" name = "password" />
         <br><br>
         E mail: <input type="email" id="email" name="email"/> <br><br>
          <input type = "submit" name = "submit" value = "Submit this" />
         <input type = "reset" name = "reset"  value = "Reset" />
        </form>
        </font>	
   </body>
</html>
